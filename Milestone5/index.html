<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <!-- Form to capture user input -->
    <form id="resume-form">
        
        <fieldset>
            <legend>Profile Picture</legend>
            <input type="file" id="profile-picture" accept="image/*" required>
        </fieldset>        

        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Display for dynamically generated resume -->
    <div id="resume-display"></div>

    <!-- Buttons for downloading and sharing resume -->
    <button id="download-pdf">Download as PDF</button>

    <div id="shareable-link-container">
        <a id="shareable-link" href="#" target="_blank">Shareable Link</a>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
